<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Negocio - MEU MEI</title>
    <link rel="stylesheet" href="css/meu_Negocio.css">
</head>
<body>
      
    <div class="signup-container">
        <!-- Insira a URL da imagem da logo aqui -->
        <img src="./img/MeuLogo.png" alt="Logo MEU MEI">
        <h2>Meu Negocio</h2>
        <form action="#" method="post">
            <input type="text" name="area_de_atividade" placeholder="atividade" required>
            <input type="text" name="nome_do_negocio" placeholder="Nome Do Negocio" required>
            <input type="text" name="informacao" placeholder="%%%%%%%%%%" required>

            <select name="activity_type" required>
                <option value="" disabled selected>Selecione o tipo de atividade</option>
                <option value="pintor">Serviço</option>
                <option value="pedreiro">Comércio</option>
                <option value="eletrcista">Serviço</option>
                <option value="bombeiro">Comércio</option>
                <option value="carpinteiro">Serviço</option>
                <option value="serralheiro">Comércio</option>
            
            </select>

            <button type="submit" class="signup-btn">Cadastrar</button>
        </form>
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>

</body>
</html>
