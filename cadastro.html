<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MEU MEI</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    
    <div class="signup-container">
        <!-- Insira a URL da imagem da logo aqui -->
        <img src="./img/MeuLogo.png" alt="Logo MEU MEI">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="full_name" placeholder="Nome Completo" required>
            <input type="password" name="password" placeholder="Criar Senha" required>

            <select name="activity_type" required>
                <option value="" disabled selected>Selecione o tipo de atividade</option>
                <option value="servico">Serviço</option>
                <option value="comercio">Comércio</option>
            </select>

            <button type="submit" class="signup-btn">Cadastrar</button>
        </form>
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>

</body>
</html>
